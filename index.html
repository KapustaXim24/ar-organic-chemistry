<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Organic Chemistry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB"
             renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- ====================================================================== -->
        <!--           ШЛЯХИ ВИПРАВЛЕНО ДЛЯ РОБОТИ З ФОРМАТОМ GLTF                -->
        <!-- ====================================================================== -->

        <!-- Маркер 1: Молекула Метану -->
        <a-entity mindar-image-target="targetIndex: 0">
            <!-- Вказуємо шлях до головного файлу .gltf всередині папки -->
            <a-gltf-model src="models/methane/scene.gltf" scale="0.1 0.1 0.1" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear;"></a-gltf-model>
        </a-entity>

        <!-- Маркер 2: Молекула Етену -->
        <a-entity mindar-image-target="targetIndex: 1">
            <a-gltf-model src="models/ethene/scene.gltf" scale="0.1 0.1 0.1" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear;"></a-gltf-model>
        </a-entity>

        <!-- Маркер 3: Молекула Етину -->
        <a-entity mindar-image-target="targetIndex: 2">
            <a-gltf-model src="models/ethyne/scene.gltf" scale="0.1 0.1 0.1" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear;"></a-gltf-model>
        </a-entity>

        <!-- Маркер 4: Порівняння властивостей алкінів -->
        <a-entity mindar-image-target="targetIndex: 3">
            <a-gltf-model src="models/alkyne-properties/scene.gltf" scale="0.1 0.1 0.1" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear;"></a-gltf-model>
        </a-entity>

    </a-scene>
</body>
</html>
